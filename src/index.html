<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Mesto</title>
   <!-- <link rel="stylesheet" href="../pages/index.css" /> -->
</head>

<body class="body">
   <div class="page">
      <header class="header">
         <!-- <a href="#"><img class="header__logo" src="../image/logo.svg" alt="Логотип проекта 'Mesto'" /></a> -->
         <a href="#"><img class="header__logo" src="<%=require('../image/logo.svg')%>" alt="Логотип проекта 'Mesto'" /></a>
      </header>
      <main>
         <section class="profile">
            <!-- <img class="profile__avatar" src="../image/avatar.jpg" alt="изображение профиля на сайте" /> -->
            <img class="profile__avatar" src="<%=require('../image/avatar.jpg')%>" alt="изображение профиля на сайте" />
            <div class="profile__info">
               <h2 class="profile__info-name">Жак-Ив Кусто</h2>
               <button class="profile__info-button" type="button"></button>
               <p class="profile__info-text">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"><img src="<%=require('../image/добавить.svg')%>" 
               alt="кнопка добавить" /></button>
            <!-- <button class="profile__button-add" type="button"><img src="../image/добавить.svg"
                  alt="кнопка добавить" /></button> -->
         </section>
         <section class="elements" aria-label="фотографии">
            <ul class="elements__list">

            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Aydar Ismagilov</p>
      </footer>
   </div>
   <div class="popup popup_editing">
      <div class="popup__container">
         <button type="button" class="popup__close" aria-label="Close"></button>
         <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
         <form class="form popup__form-profile" name="formChange" novalidate>
            <label class="form__label">
               <input type="text" id='input-title' placeholder="Имя"
                  class="popup__info popup__info_type_name form__input" minlength="2" maxlength="40" required />
               <span class="form__active-error  input-title-error"></span>
            </label>
            <label class="form__label">
               <input name='infoProfile' type="text" id='input-job' placeholder="Описание"
                  class="popup__info  popup__info_type_text form__input" minlength="2" maxlength="200" required />
               <span class="form__active-error input-job-error"></span>
            </label>
            <button type="submit" class="form__save" value="Сохранить">Сохранить</button>
         </form>
      </div>
   </div>
   <div class="popup popup_add">
      <div class="popup__container">
         <button type="button" class="popup__close" aria-label="Close"></button>
         <h2 class="popup__title">Новое&nbsp;место</h2>
         <form class="form form_add-card" name="formAdd" novalidate>
            <label class="form__label">
               <input type="text" id='input-name' placeholder="Название"
                  class="popup__info popup__info_type_title form__input" minlength="2" maxlength="30" required />
               <span class="form__active-error input-name-error"></span>
            </label>
            <label class="form__label">
               <input type="url" id='input-link' placeholder="Ссылка на картинку"
                  class="popup__info popup__info_type_link form__input" required />
               <span class="form__active-error input-link-error"></span>
            </label>
            <button type="submit" class="form__save" value="Создать">Создать</button>
         </form>
      </div>
   </div>
   <div class="popup popup_window">
      <div class="popup__container-window">
         <img class="popup__image-window" src="#" alt="#">
         <h2 class="popup__title-window"></h2>
         <button class="popup__close"></button>
      </div>
   </div>
   <template id="elements-add" class="tmp_template_add">
      <li class="elements__item">
         <button type="button" class="elements__delete"></button>
         <img class="elements__image" src="#" alt="#" />
         <div class="elements__card">
            <h2 class="elements__card-title"></h2>
            <button class="elements__card-button" type="button">
            </button>
         </div>
      </li>
   </template>
   <!-- <script type="module" src="./src/index.js"></script> -->
</body>

</html>
