<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
   <div class="page">
      <header class="header">
         <a href="#"><img class="header__logo" src="./image/logo.svg" alt="Логотип проекта 'Mesto'" /></a>
      </header>
      <main>
         <section class="profile">
            <img class="profile__avatar" src="./image/avatar.jpg" alt="изображение профиля на сайте" />
            <div class="profile__info">
               <h2 class="profile__info-name">Жак-Ив Кусто</h2>
               <button class="profile__info-button" type="button"></button>
               <p class="profile__info-text">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"><img src="./image/добавить.svg" alt="кнопка добавить" /></button>
         </section>
         <section class="elements" aria-label="фотографии">
            <ul class="elements__list">
               <li class="elements__item">
                  <img class="elements__image" src="./image/bmw.jpg" alt="машина" />
                  <div class="elements__card">
                     <h2 class="elements_card-title">Blue</h2>
                     <button class="elements_card-button" type="button">
                        <img src="./image/heart.svg" alt="кнопка лайк" />
                     </button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./image/audi.jpg" alt="машина" />
                  <div class="elements__card">
                     <h2 class="elements_card-title">Yellow</h2>
                     <button class="elements_card-button" type="button">
                        <img src="./image/heart.svg" alt="кнопка лайк" />
                     </button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./image/bmwred.jpg" alt="машина" />
                  <div class="elements__card">
                     <h2 class="elements_card-title">Red</h2>
                     <button class="elements_card-button" type="button">
                        <img src="./image/heart.svg" alt="кнопка лайк" />
                     </button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./image/mers.jpg" alt="машина" />
                  <div class="elements__card">
                     <h2 class="elements_card-title">grey</h2>
                     <button class="elements_card-button" type="button">
                        <img src="./image/heart.svg" alt="кнопка лайк" />
                     </button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./image/allcar.jpg" alt="машина" />
                  <div class="elements__card">
                     <h2 class="elements_card-title">Different</h2>
                     <button class="elements_card-button" type="button">
                        <img src="./image/heart.svg" alt="кнопка лайк" />
                     </button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./image/mst.jpg" alt="машина" />
                  <div class="elements__card">
                     <h2 class="elements_card-title">Black</h2>
                     <button class="elements_card-button" type="button">
                        <img src="./image/heart.svg" alt="кнопка лайк" />
                     </button>
                  </div>
               </li>
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Aydar Ismagilov</p>
      </footer>
   </div>
   <div class="popup">
      <button type="button" class="popup__close" aria-label="Close"></button>
      <form class="popup__content" name="form-info">
         <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
         <input type="text" placeholder="Имя" class="popup__info popup__info_name" />
         <input type="text" placeholder="Описание" class="popup__info  popup__info_text" />
         <input type="submit" class="popup__saved" value="Сохранить" />
      </form>
   </div>
   <script src="./javascript/script.js"></script>
</body>

</html>
